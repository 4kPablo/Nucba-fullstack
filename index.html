    <div class="formulario"> <!--Desafío 2-->
        <h2>formulario de contacto</h2>
        <form action="" method="post">
            <ul>
                <li>
                    <label for="nombre">Nombre completo:</label><br>
                    <input type="text" id="nombre" placeholder="Escribí tu nombre">
                </li>
                <li>
                    <label for="email">Correo electrónico:</label><br>
                    <input type="email" id="email" placeholder="Escribí tu email">
                </li>
                <li>
                    <label for="asunto">Asunto:</label><br>
                    <input type="text" id="asunto" placeholder="Escribí el asunto">
                </li>
                <li>
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" cols="19" rows="5" placeholder="Escribí tu mensaje"></textarea>
                </li>
                <li>
                    <input type="submit" value="Enviar">
                </li>
            </ul>
            
        </form>
    </div>
